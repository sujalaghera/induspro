<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Indus Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

/* NAVBAR */
nav{
  background:var(--card);
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav h2{
  color:var(--primary);
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* LAYOUT */
.container{
  padding:25px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  animation:fadeUp 0.8s ease;
}

.card h3{
  margin-bottom:10px;
}

.value{
  font-size:24px;
  color:var(--primary);
  font-weight:bold;
}

/* TABLE */
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  text-align:left;
  border-bottom:1px solid #1e293b;
  font-size:14px;
}

th{
  color:var(--muted);
}

/* BUTTON */
button{
  background:var(--primary);
  border:none;
  padding:10px 16px;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<nav>
  <h2>Indus Pro</h2>
  <a href="#" onclick="logout()">Logout</a>
</nav>

<div class="container">

  <!-- STATS -->
  <div class="cards">
    <div class="card">
      <h3>Account Balance</h3>
      <p class="value">₹50,000</p>
    </div>

    <div class="card">
      <h3>Profit / Loss</h3>
      <p class="value">+₹3,250</p>
    </div>

    <div class="card">
      <h3>Account Status</h3>
      <p class="value">Active</p>
    </div>

    <div class="card">
      <h3>Max Drawdown</h3>
      <p class="value">₹5,000</p>
    </div>
  </div>

  <!-- TRADES -->
  <div class="card" style="margin-top:25px;">
    <h3>Recent Trades</h3>

    <table>
      <tr>
        <th>Date</th>
        <th>Pair</th>
        <th>Type</th>
        <th>Result</th>
      </tr>
      <tr>
        <td>15 Sep</td>
        <td>EUR/USD</td>
        <td>Buy</td>
        <td style="color:#22c55e;">+₹1,200</td>
      </tr>
      <tr>
        <td>16 Sep</td>
        <td>BTC/USDT</td>
        <td>Sell</td>
        <td style="color:#22c55e;">+₹2,050</td>
      </tr>
      <tr>
        <td>17 Sep</td>
        <td>USD/JPY</td>
        <td>Buy</td>
        <td style="color:#ef4444;">-₹500</td>
      </tr>
    </table>
  </div>

</div>

<script>
/* LOGIN PROTECTION */
if(!localStorage.getItem("loggedIn")){
  window.location.href="login.html";
}

function logout(){
  localStorage.removeItem("loggedIn");
  window.location.href="login.html";
}
</script>

</body>
</html>
