<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Indus Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
}

nav{
  background:#020617;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav h2{
  color:var(--primary);
}

nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
}

.container{
  padding:30px;
}

.card{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:20px;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<nav>
