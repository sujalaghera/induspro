<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Indus Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --primary:#22c55e;
  --text:#ffffff;
  --muted:#94a3b8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:var(--bg);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:var(--card);
  padding:30px;
  width:100%;
  max-width:360px;
  border-radius:12px;
  animation:fadeUp 1s ease;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:8px;
  background:#020617;
  color:white;
  border:1px solid #1e293b;
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

button{
  width:100%;
  padding:12px;
  background:var(--primary);
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  opacity:0.9;
}

a{
  color:var(--primary);
  text-decoration:none;
  display:block;
  text-align:center;
  margin-top:15px;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="box">
  <h2>Login to Indus Pro</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <a href="index.html">Back to Home</a>
</div>
<script>
function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(email === "admin@induspro.com" && password === "123456"){
    alert("Login successful");
    window.location.href = "dashboard.html";
  } else {
    alert("Wrong email or password");
  }
}
</script>
</body>
</html>
