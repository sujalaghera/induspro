<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Indus Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#020617;
  padding:30px;
  width:100%;
  max-width:360px;
  border-radius:12px;
  animation:fadeUp 1s ease;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:12px;
  background:#22c55e;
  border:none;
  border-radius:8px;
  font-weight:700;
}

a{
  color:#22c55e;
  text-decoration:none;
  display:block;
  text-align:center;
  margin-top:15px;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="box">
  <h2>Login to Indus Pro</h2>
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <a href="register.html">Create new account</a>
</div>

</body>
</html>
