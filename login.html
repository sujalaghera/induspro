
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indus Pro | Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #020617;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
      animation: fadeUp 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #22c55e;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f172a;
      color: white;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #022c22;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #16a34a;
    }

    .back-home {
      text-align: center;
      margin-top: 15px;
    }

    .back-home a {
      color: #22c55e;
      text-decoration: none;
      font-size: 14px;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Indus Pro Login</h2>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password" />
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    function login() {
      // demo login (no backend)
      localStorage.setItem("loggedIn", "true");
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
